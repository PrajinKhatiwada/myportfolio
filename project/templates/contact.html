{% extends "basic.html" %}

{% load static %}  <!-- Load the static template tag library -->

{% block title %}Contact{% endblock title %}
{% block stylecss %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{% endblock stylecss %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 col-12 mt-5 mb-5">
            <!-- Combining the heading with the form card -->
            <div class="card bg-custom text-white-custom">
                <h3 class="text-white-custom text-center p-3">Hire Me</h3>
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                <form action="/contact" method="post" class="p-3">{% csrf_token %}
                    <div class="form-group">
                        <h5><span><i class="fas fa-user"></i> Name</span></h5>
                        <input type="text" class="form-control mb-3 form-control-custom" name="name" required>
                    </div>
                    <div class="form-group">
                        <h5><span><i class="fas fa-envelope"></i> Email</span></h5>
                        <input type="email" class="form-control mb-3 form-control-custom" value="{{user.email}}" name="email" required>
                    </div>
                    <div class="form-group">
                        <h5><span><i class="fas fa-phone"></i> Phone No.</span></h5>
                        <input type="number" class="form-control mb-3 form-control-custom" name="num" required>
                    </div>
                    <div class="form-group">
                        <h5><span><i class="fas fa-question-circle"></i> How can I help you?</span></h5>
                        <textarea type="text" class="form-control mb-3 form-control-custom" name="desc" required></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-custom" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock body %}
